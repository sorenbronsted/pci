<section id="ProjectDetail">
	<form data-class="Project">
		<section class="w3-bar w3-card-2 w3-margin-top">
			<button name="save" type="submit" class="w3-bar-item w3-button w3-blue">Gem</button>
			<button name="cancel" class="w3-bar-item w3-button w3-blue">Fortryd</button>
		</section>

		<section class="w3-container w3-cell w3-card-2 w3-margin-top w3-margin-right w3-left default-width">
			<h4>Project</h4>
			<div class="w3-padding-16">

				<label for="name" class="w3-label w3-text-gray">Name</label>
				<input id="name" data-property="name" class="w3-input">

				<label for="dir" class="w3-label w3-text-gray">Folder</label>
				<input id="dir" data-property="dir" required class="w3-input">

				<label for="description" class="w3-label w3-text-gray">Description</label>
				<textarea data-property="description" class="w3-input" id="description" rows="10"></textarea>

			</div>
		</section>

	</form>
</section>
