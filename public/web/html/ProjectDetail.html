<div id="ProjectDetail" class="page-header">
  <div id="functions">
    <h3>Project</h3>
    <form>
      <button name="save" data-class="Project" class="btn btn-primary">Gem</button>
      <button name="cancel" data-class="Project" class="btn">Fortryd</button>
    </form>
  </div>
  <div id="detail">
    <form data-class="Project" class="form-horizontal form-group-sm col-sm-9">

      <div class="form-group">
        <label for="name" class="col-sm-2 control-label">Name</label>
        <div class="col-sm-10">
          <input data-property="name" type="text" required class="form-control" id="name">
        </div>
      </div>

      <div class="form-group">
        <label for="name" class="col-sm-2 control-label">Folder</label>
        <div class="col-sm-10">
          <input data-property="dir" type="text" required class="form-control" id="dir">
        </div>
      </div>

      <div class="form-group">
        <label for="description" class="col-sm-2 control-label">Description</label>
        <div class="col-sm-10">
          <textarea data-property="description" class="form-control" id="description" rows="10"></textarea>
        </div>
      </div>

    </form>
  </div>
</div>
