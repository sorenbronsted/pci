<div id="JobDetail" class="page-header">
  <div id="functions">
    <h3>Job</h3>
    <form>
      <button data-class="Job" name="save" class="btn btn-primary">Gem</button>
      <button data-class="Job" name="cancel" class="btn">Fortryd</button>
    </form>
  </div>
  <div id="detail">
    <form data-class="Job" class="form-horizontal form-group-sm col-sm-9">

      <div class="form-group">
        <label for="name" class="col-sm-2 control-label">Name</label>
        <div class="col-sm-10">
          <input data-property="name" type="text" class="form-control" required id="name">
        </div>
      </div>

      <div class="form-group">
        <label for="cmd" class="col-sm-2 control-label">Cmd</label>
        <div class="col-sm-10">
          <input data-property="cmd" type="text" class="form-control" required id="cmd">
        </div>
      </div>

      <div class="form-group">
        <label for="sequence" class="col-sm-2 control-label">Sequence</label>
        <div class="col-sm-10">
          <input data-property="sequence" type="text" class="form-control" required id="sequence">
        </div>
      </div>

    </form>
  </div>
</div>
