<section id="JobDetail">
	<form data-class="Job">
    <section class="w3-bar w3-card-2 w3-margin-top">
      <button name="save" type="submit" class="w3-bar-item w3-button w3-blue">Gem</button>
      <button name="cancel" class="w3-bar-item w3-button w3-blue">Fortryd</button>
    </section>

		<section class="w3-container w3-cell w3-card-2 w3-margin-top w3-margin-right w3-left default-width">
      <h4>Job</h4>
      <div class="w3-padding-16">
        <label for="name" class="w3-label w3-text-gray">Name</label>
        <input data-property="name" type="text" class="w3-input" required id="name">

        <label for="cmd" class="w3-label w3-text-gray">Cmd</label>
        <input data-property="cmd" type="text" class="w3-input" required id="cmd">

        <label for="sequence" class="w3-label w3-text-gray">Sequence</label>
        <input data-property="sequence" type="text" class="w3-input" required id="sequence">
      </div>
		</section>
	</form>
</section>
