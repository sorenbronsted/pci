<div id="ProjectList" class="page-header">
  <div id="functions">
    <h3>Projects</h3>
    <form class="form-inline">
      <button name="create" data-class="Project" class="btn btn-primary">New project</button>
    </form>
  </div>
  <div id="list">
      <table data-class="Project" class="table table-condensed">
        <thead>
          <tr>
            <th data-link="delete" data-property="uid" class="delete"></th>
            <th data-link="edit" data-property="name" class="edit col-sm-2">Name</th>
            <th data-link="children" data-link-class="JobResult" data-link-display="builds" data-property="project_uid" class="col-sm-1">Builds</th>
            <th data-link="children" data-link-class="Job" data-link-display="jobs" data-property="project_uid" class="col-sm-1" >Jobs</th>
            <th data-property="start" data-type="datetime" data-format="dd-MM-yyyy hh:mm:ss" class="col-sm-2" >Start</th>
            <th data-property="stop"  data-type="datetime" data-format="dd-MM-yyyy hh:mm:ss" class="col-sm-2" >Stop</th>
            <th data-property="duration" data-type="datetime" data-format="hh:mm:ss" class="col-sm-8" >Duration</th>
           </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
  </div>
</div>
