<section id="ProjectList">
  <form data-class="Project">
    <section class="w3-bar w3-card-2 w3-margin-top">
      <button name="create" class="w3-bar-item w3-button w3-blue">New</button>
    </section>
  </form>

  <section class="w3-card-2 w3-margin-top">
    <table data-class="Project" class="w3-table w3-striped">
      <thead class="w3-light-gray">
        <tr>
          <th data-link="delete" data-property="uid" class="th-icon"></th>
          <th data-link="edit" data-property="name">Name</th>
          <th data-link="children" data-link-class="JobResult" data-link-display="builds" data-property="project_uid">Builds</th>
          <th data-link="children" data-link-class="Job" data-link-display="jobs" data-property="project_uid">Jobs</th>
          <th data-property="start" data-type="datetime" data-format="DD-MM-YYYY HH:MM:SS" class="th-timestamp" >Start</th>
          <th data-property="stop"  data-type="datetime" data-format="DD-MM-YYYY HH:MM:SS" class="th-timestamp" >Stop</th>
          <th data-property="duration" data-type="datetime" data-format="HH:MM:SS" class="th-time" >Duration</th>
         </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
  </section>
</section>
